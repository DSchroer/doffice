---
kind: pipeline
type: docker
name: build

steps:
  - name: build and test
    image: rust:alpine
    commands:
      - apk add --no-cache nodejs
      - rustup update nightly; rustup default nightly
      - cargo build
      - cargo test

  - template: github-mirror
    repo: git@github.com:DSchroer/doffice.git
